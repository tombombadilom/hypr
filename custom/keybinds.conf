# You can put your preferred keybinds here
# https://wiki.hyprland.org/Configuring/Binds/
bind = Super, Return, exec, foot
bind = Super SHIFT, B , exec, brave --unity-launch --enable-features=UseOzonePlatform --enable-gpu --ozone-platform=wayland
bind = Super, c, exec, code --unity-launch --enable-features=UseOzonePlatform --enable-gpu --ozone-platform=wayland 
bind = Super, w, exec, whatsapp-for-linux
bind = Super, t, exec, telegram-desktop
bind = Super, m, exec, AndroidMessages
bind = CONTROL SUPER, e, exec, gucharmap --font='JetBrain Nerd Font, monospace'
bind = Super, e, exec, element-desktop %U
bind = SUPER, s, exec, hyprshot --mode=region --o ~/Images/screenshots/

bind = Super, &, exec, $start

bind = Super SHIFT, R, exec, hyprctl reload
bind = Super SHIFT, D, exec, $fullmenu
bind = Super, D, exec, $menu
bind = Super ALT, D, exec, $menupage

bind = Super, G, exec, $backgroundGL
bind = ALT Super, G, exec, $backgroundGL next
bind = FN Super, G, exec, $backgroundGL prev
bind = Super, H, exec, $backgroundVideo


# Azerty
# Switch workspaces with mainMod + [0-9]
 bind = Super, Ampersand, workspace, 1
 bind = Super, Eacute, workspace, 2
 bind = Super, Quotedbl, workspace, 3
 bind = Super, Apostrophe, workspace, 4
 bind = Super, Parenleft, workspace, 5
 bind = Super, Section, workspace, 6
 bind = Super, Egrave, workspace, 7
 bind = Super, Exclam, workspace, 8
 bind = Super, ccedilla, workspace, 9
 bind = Super, agrave, workspace, 10

# Azerty
# Move active window and follow to workspace
 bind = Super CTRL, Ampersand, movetoworkspace, 1
 bind = Super CTRL, Eacute, movetoworkspace, 2
 bind = Super CTRL, Quotedbl, movetoworkspace, 3
 bind = Super CTRL, Apostrophe, movetoworkspace, 4
 bind = Super CTRL, Parenleft, movetoworkspace, 5
 bind = Super CTRL, Section, movetoworkspace, 6
 bind = Super CTRL, Egrave, movetoworkspace, 7
 bind = Super CTRL, Exclam, movetoworkspace, 8
 bind = Super CTRL, ccedilla, movetoworkspace, 9
 bind = Super CTRL, agrave, movetoworkspace, 10
 bind = Super CTRL, bracketleft, movetoworkspace, -1Rr
 bind = Super CTRL, bracketright, movetoworkspace, +1


